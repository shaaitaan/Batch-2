<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- integrate fontawesone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>models in bootstrap</title>
</head>
<body>
    <nav>
        <h2>24.Bootstrap | Models (Dialog Boxes)</h2>
    </nav>
    <div class="container mt-4">
        <button class="btn btn-warning" data-toggle="modal" data-target="#register-modal">Register</button>

        <div class="modal animated zoomIn" id="register-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h3>Register Here</h3>
                        <button class="close" data-dismiss="modal">
                            <i class="fa fa-times-circle"></i>
                        </button>
                    </div>
                    <div class="modal-body bg-dark text-white">
                        <!--
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error soluta recusandae reprehenderit deleniti tempore voluptatem cumque. Repellendus quibusdam repellat aperiam.</p>
                        -->
                        <form action="" class="text-white m-auto p-1">
                            <div class="form-group">
                                <label for="uname">User Name</label>
                                <input type="text" id="uname" placeholder="enter user name" class="form-control">
                            </div>
                
                            <div class="form-group">
                                <label for="password_field">Password</label>
                                <input type="password" id="password_field" placeholder="enter password" class="form-control">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <!-- java script section-->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
