<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- integrate fontawesone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Input Groups</title>
</head>

<body>
    <nav>
        <h2>18.Bootstrap | Input Groups </h2>
    </nav>
    <div class="container mt-4">
        <div class="input-group w-50">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
            </div>
            <input type="text" placeholder="enter user name" class="form-control">
        </div>

        <div class="input-group w-50 mt-3">
            <input type="text" class="form-control" placeholder="Employee's Email">
            <div class="input-group-append">
                <span class="input-group-text">@cognizant.com</span>
            </div>
        </div>

        <div class="input-group w-50">
            <div class="input-group-prepend">
                <span class="input-group-text">&#8377;</span>
            </div>
            <input type="text" placeholder="price" class="form-control">
        </div>
    </div>
    <!-- java script section-->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
