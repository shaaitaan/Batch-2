<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- integrate fontawesone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Alerts</title>
</head>
<body>
    <nav>
        <h2>19.Bootstrap | Alerts</h2>
    </nav>
    <div class="container mt-4">
        <div class="alert alert-primary">
            <h3>Post</h3>
            <strong>Success </strong> Blog Post Added
            <a href="#" class="alert-link">Check it Out!</a>
        </div>

        <!-- dismissible alerts-->
        <div class="alert alert-success animated flipInX">
            <button type="button" class="close" data-dismiss="alert">
                <span><i class="fa fa-window-close"></i></span>
            </button>
            <strong>Success</strong> Blog post added <a href="#" class="alert-link">Check it out</a>
        </div>
    </div>
    <!-- java script section-->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
