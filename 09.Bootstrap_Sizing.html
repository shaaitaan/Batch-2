<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sizing in Bootstrap</title>
</head>

<body>
    <nav>
        <h2>09.Bootstrap | Sizing | width & height </h2>
    </nav>
    <div class="container mt-4">
        <div class="bg-warning m-1 p-2 font-weight-bold w-25">Width:25%</div>
        <div class="bg-warning m-1 p-2 font-weight-bold w-50">Width:50%</div>
        <div class="bg-warning m-1 p-2 font-weight-bold w-75">Width:75%</div>
        <div class="bg-warning m-1 p-2 font-weight-bold w-100">Width:100%</div>
    </div>
    <!-- height classes-->
    <div class="container mt-5 p-2">
        <div style="height:300px;border:1px solid black">
            <div class="bg-warning m-1 p-2 font-weight-bold d-inline-block h-25">H:25%</div>
            <div class="bg-warning m-1 p-2 font-weight-bold d-inline-block h-50">H:50%</div>
            <div class="bg-warning m-1 p-2 font-weight-bold d-inline-block h-75">H:75%</div>
            <div class="bg-warning m-1 p-2 font-weight-bold d-inline-block h-100">H:100%</div>
        </div>
    </div>

    <div class="container mt-5">
        <img src="images/bootstrap.jpg" alt="" class="d-block w-25 rounded-circle">
        <img src="images/bootstrap.jpg" alt="" class="d-block w-50 rounded-circle">
        <img src="images/bootstrap.jpg" alt="" class="d-block w-75 rounded-circle">
    </div>
    <!-- java script section-->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
