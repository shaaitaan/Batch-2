<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>display</title>
</head>

<body>
    <nav>
        <h2>04.Bootstrap | Display </h2>
    </nav>

    <!-- turn block elements to inline elements -->
    <div class="container mt-3">
        <h1 class="bg-warning d-inline">Bootstrap</h1>
        <h1 class="bg-success d-inline">Bootstrap</h1>       
    </div>

    <!--turn inline elements to block elements-->
    <div class="container mt-3">
        <span class="display-4 bg-danger text-white font-weight-bolder d-block">Span Area - 1</span>        
    </div>

    <div class="container mt-3">
        <p class="display-4">
            <span class="bg-success d-block mt-2">Congnizant</span>
            <span class="bg-primary d-block mt-2">Business</span>
        </p>
    </div>

    <!--d-inline-block-->
    <div class="container mt-5">
        <div class="bg-info d-inline-block">
            <h2>Hello</h2>
            This is in-line
        </div>
        <div class="bg-info d-inline-block">
            <h2>Hello</h2>
            This is in-line
        </div>
    </div>
    <!--in make an element invisible : d-none-->
    <div class="container mt-5">
        <h1 class="d-none">HTML</h1>
    </div>
    <!-- java script section-->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
