<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- integrate fontawesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <style>
        .my_width {
            width: 130px;
        }
    </style>
    <title>buttons</title>
</head>

<body>
    <nav>
        <h2>11.Bootstrap | Buttons</h2>
    </nav>
    <div class="container mt-4">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-link">Link</button>
    </div>

    <div class="container mt-4">
        <button class="btn btn-outline-primary my_width"><i class="fas fa-user fa-2x"></i> Primary</button>
        <button class="btn btn-outline-secondary my_width"><i class="fas fa-address-card"></i> Secondary</button>
        <button class="btn btn-outline-info my_width"><i class="fas fa-air-freshener"></i> Info</button>
        <button class="btn btn-outline-warning my_width">Warning</button>
        <button class="btn btn-outline-danger my_width">Danger</button>
        <button class="btn btn-outline-dark my_width">Dark</button>
        <button class="btn btn-outline-light my_width">Light</button>
    </div>
    <!-- to provide button sizes-->
    <div class="container mt-5">
        <button class="btn btn-primary btn-lg">Click Me</button>
        <button class="btn btn-primary btn-sm">Click Me</button>
    </div>

    <!-- button groups-->
    <div class="container mt-5">
        <div class="bg-dark p-1 btn-group">
            <button class="btn btn-success">Button Left</button>
            <button class="btn btn-warning">Button Center</button>
            <button class="btn btn-primary">Button Right</button>
        </div>
    </div>

    <!-- button tollbar-->
    <div class="container mt-5">
        <div class="btn btn-toolbar bg-dark">
            <div class="btn btn-group">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">3</button>
            </div>
            <div class="btn btn-group">
                <button class="btn btn-primary">4</button>
                <button class="btn btn-primary">5</button>
            </div>
            <div class="btn btn-group">
                <button class="btn btn-primary">7</button>
                <button class="btn btn-primary">8</button>
                <button class="btn btn-primary">9</button>
                <button class="btn btn-primary">10</button>
            </div>
            <div class="btn btn-group">
                <button class="btn btn-primary">11</button>
            </div>
        </div>
    </div>
    <!-- java script section-->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
